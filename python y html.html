<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        canvas {
            background-color: white;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="heartCanvas" width="600" height="600"></canvas>
<script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    function drawHeart(w, h, iteration) {
        if (iteration >= colors.length) return;

        ctx.beginPath();
        ctx.fillStyle = colors[iteration];
        let a = 0;

        ctx.moveTo(300, 300);  // Center the heart in the canvas

        while (a < 2 * Math.PI) {
            const x = w * (16 * Math.pow(Math.sin(a), 3));
            const y = h * (13 * Math.cos(a) - 5 * Math.cos(2 * a) - 2 * Math.cos(3 * a) - Math.cos(4 * a));
            ctx.lineTo(300 + x, 300 - y);  // Adjust to canvas coordinates
            a += 0.02;
        }

        ctx.fill();
        drawHeart(w - 3, h - 2, iteration + 1);

        if (iteration === colors.length - 1) {
            ctx.font = 'bold 30px Verdana';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.fillText('I Love You <3', 300, 300);
        }
    }

    const colors = ['red', 'red', 'red'];
    drawHeart(16, 16, 0);
</script>

</body>
</html>
